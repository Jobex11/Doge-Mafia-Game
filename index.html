    <!-- Script para detectar Telegram WebApp y habilitar funcionalidades -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // Comprobar si se est√° ejecutando dentro de Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = window.Telegram.WebApp;
          webApp.ready();
          webApp.expand();
          
          // Aplicar tema de color de Telegram
          document.documentElement.style.setProperty('--background', webApp.themeParams.bg_color || '#121212');
          document.documentElement.style.setProperty('--foreground', webApp.themeParams.text_color || '#ffffff');
          document.documentElement.style.setProperty('--primary', webApp.themeParams.button_color || '#8B5CF6');
          
          console.log('Telegram WebApp initialized');
        }
      });
    </script>
